<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"

<body>
    <h1>The dude application</h1>
    <br/>
    <div class="col-md-8">
        <button type="button" class="btn btn-default" id="startButton">A white russian !</button>
        <button type="button" class="btn btn-default" id="stopButton">Okay, I'm drunk ...</button>
        <div id="result" style="font-size:large;"></div>
    </div>
    <div class="col-md-4">
        <img src="lebowski.gif" alt="lebowski white russian" class="img-responsive"/>
        <center><i style="font-size:small">giphy.com</i></center>
    </div>
</body>

<script type="text/javascript">
    var callMake = function() {
        $.ajax({
            url: "/cocktail"
        }).done(function(result) {
            $("#result").append("<br/>" + result);
        });
    };

    var interval;

    $(document).ready(function() {
        $("#startButton").on("click", function() {
            interval = setInterval(callMake, 1000);
        });
        $("#stopButton").on("click", function() {
            clearInterval(interval);
        });
    });

</script>
