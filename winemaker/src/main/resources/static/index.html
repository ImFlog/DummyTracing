<html>

<script
        src="https://code.jquery.com/jquery-3.1.1.min.js"
        integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
        crossorigin="anonymous"></script>

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
      integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<body>
<h1>Mulled wine application</h1>
<br/>
<div class="col-md-6">
    <button type="button" class="btn btn-default" id="clickButton">I want wine !</button>
    <div id="result"></div>
</div>
<div class="col-md-6">
    <img src="wine.jpg" alt="Hummmm mulled wine" style="height:80%" class="img-thumbnail"/>
</div>


</body>

<script type="text/javascript">
    $(document).ready(function() {
        $("#clickButton").on("click", function() {
            $.ajax({
                url: "/make"
            }).done(function(result) {
                $("#result").append("<br/>" + result);
            });
        })
        return false;
    });




</script>
</html>
